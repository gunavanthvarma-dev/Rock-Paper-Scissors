<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="stylesheet" href="/styles.css">
        
    </head>
    <body>
       <!--    <script src="external.js"></script> --> 
       <div class="title">
        <p id="firsttext">
            LET'S PLAY
        </p>
        <p id="secondtext">
            ROCK PAPER SCISSORS
        </p>
       </div>

       <div class="first-heading">
           <p>
             First player to reach 5 points 
           </p>
           <p>
              WINS!!
           </p>
       </div>

       <div class="choices">
          <button id="rock">ROCK</button>
          <button id="paper">PAPER</button>
          <button id="scissors">SCISSORS</button>
       </div>

       <div class="results">
           <p id="outcome">Let's play</p>
           <div class="points">
               <div id="comp">
                  <p>COMPUTER:</p>
                  <p class="pnt" id="cpoints">0</p>
               </div>

               <div id="you">
                   <p>YOU:</p>
                   <p class="pnt" id="ypoints">0</p>
               </div>
           </div>
       </div>
       <script src="./external.js" defer></script>
    </body>
    
</html>
